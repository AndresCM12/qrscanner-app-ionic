<ion-header mode="ios" [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Saved</ion-title>
  </ion-toolbar>
  <ion-buttons slot="end">
    <ion-button (click)="enviarCorreo()">
      <ion-icon slot="icon-only" name="send"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-header>

<ion-content mode="ios" [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Saved</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list
    mode="ios"
    class="ion-margin-vertical"
    *ngIf="dataLocal.guardados.length>0"
  >
    <ion-list-header>
      <ion-label>Share your backup</ion-label>
      <ion-button
        ><ion-icon slot="icon-only" name="send" size="small"></ion-icon
      ></ion-button>
    </ion-list-header>
    <ion-item-sliding
      mode="md"
      *ngFor="let registro of dataLocal.guardados"
      (click)="abrirRegistro(registro)"
      class="ion-margin-vertical"
    >
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="favorite(registro)">
          <ion-icon slot="icon-only" name="trash"></ion-icon
        ></ion-item-option>
      </ion-item-options>

      <ion-item detail (click)="onOpenModal(registro)">
        <ion-icon mode="md" slot="start" [name]="registro.icon"></ion-icon>
        <ion-label
          ><h2>{{registro.textType}}</h2>
          <h3>{{registro.content}}</h3>
          <p>
            {{registro.created | date: 'EEEE h:mm a, dd/m/yyyy'}}
          </p></ion-label
        >
      </ion-item>
    </ion-item-sliding>

    <h1 style="margin-inline: auto; font-size: 12px; text-align: center;">Swipe to the right to delete</h1>
  </ion-list>

  <ion-card mode="ios" id="nothingCard">
    <ion-card-content
      class="ion-text-center"
      *ngIf="dataLocal.guardados.length<=0"
      style="font-weight: 600"
    >
    <ion-icon size="large" name="cloud-offline" color="primary"></ion-icon>
    <br>
      Nothing scanned
    </ion-card-content>
  </ion-card>
</ion-content>
